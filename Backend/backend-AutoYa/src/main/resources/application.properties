spring.application.name=back-AutoYa
# ===============================
# SPRING BOOT CONFIGURATION
# ===============================

# Server Configuration
server.port=8080
server.servlet.context-path=/autoya
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# DATABASE CONFIGURATION (PostgreSQL)
# ===============================

# PostgreSQL Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/autoya_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Statistics (opcional para desarrollo)
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# MINIO CONFIGURATION
# ===============================

# MinIO Storage Configuration
minio.endpoint=http://localhost:9000
minio.access-key=tu_minio_access_key
minio.secret-key=tu_minio_secret_key
minio.bucket-name=autoya-bucket
minio.region=us-east-1
minio.secure=false

# ===============================
# REDIS CONFIGURATION (Caching)
# ===============================

# Redis Cache Configuration
#spring.cache.type=redis
#spring.redis.host=localhost
#.redis.port=6379
#spring.redis.password=
#spring.redis.database=0
#spring.redis.timeout=60000

# Cache Names
#spring.cache.redis.time-to-live=3600000
#spring.cache.redis.cache-null-values=false

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ===============================
# LOGGING CONFIGURATION
# ===============================

# Logging Levels
logging.level.com.autoya=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log File Configuration
logging.file.name=logs/autoya-app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# SECURITY CONFIGURATION (Basic)
# ===============================

# JWT Secret (para autenticación - cambiar en producción)
jwt.secret=autoya_jwt_secret_key_2025_secure_and_long
jwt.expiration=86400000 # 24 horas

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# APPLICATION SPECIFIC CONFIGURATION
# ===============================

# Email Configuration (para notificaciones)
app.email.host=smtp.gmail.com
app.email.port=587
app.email.username=tu_email@gmail.com
app.email.password=tu_email_password
app.email.from=autoya.noreply@gmail.com

# Reservations Configuration
app.reservation.max-days=30
app.reservation.min-hours-notice=2
app.reservation.cancellation-hours=24

# Payment Configuration (Mock)
app.payment.mock-enabled=true
app.payment.currency=COP
app.payment.tax-rate=0.19

# Notification Configuration
app.notification.email-enabled=true
app.notification.sms-enabled=false
app.notification.push-enabled=false

# ===============================
# PROFILES CONFIGURATION
# ===============================

# Spring Profiles
spring.profiles.active=dev

# ===============================
# SWAGGER/OPENAPI CONFIGURATION
# ===============================

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

# ===============================
# PERFORMANCE CONFIGURATION
# ===============================

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=120000

# HTTP Client Configuration
spring.web.client.connection-timeout=5000
spring.web.client.read-timeout=10000

# ===============================
# INTERNATIONALIZATION
# ===============================

# Internationalization Configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=es
spring.web.locale-resolver=fixed