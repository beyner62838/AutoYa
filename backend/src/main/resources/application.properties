spring.application.name=back-AutoYa

# ===============================
# SPRING BOOT CONFIGURATION
# ===============================

# Server Configuration
server.port=8080
server.servlet.context-path=/autoya
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# DATABASE CONFIGURATION (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/autoya_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# MINIO CONFIGURATION (clean)
# ===============================
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=autoya
# Si haces público el bucket con `mc`, descomenta:
# minio.public-url=http://localhost:9000

# ===============================
# FILE UPLOAD LIMITS
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

# ===============================
# REDIS CONFIGURATION (disabled)
# ===============================
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.autoya=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/autoya-app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# SECURITY CONFIGURATION (Basic/JWT)
# ===============================
jwt.secret=7h!sIs@Larg3AndS3cur3KeyForJWT2025!!
jwt.expiration=86400000 # 24 horas
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# APPLICATION SPECIFIC CONFIGURATION
# ===============================
app.email.host=smtp.gmail.com
app.email.port=587
app.email.username=tu_email@gmail.com
app.email.password=tu_email_password
app.email.from=autoya.noreply@gmail.com

app.reservation.max-days=30
app.reservation.min-hours-notice=2
app.reservation.cancellation-hours=24

app.payment.mock-enabled=true
app.payment.currency=COP
app.payment.tax-rate=0.19

app.notification.email-enabled=true
app.notification.sms-enabled=false
app.notification.push-enabled=false

# ===============================
# PROFILES CONFIGURATION
# ===============================
spring.profiles.active=dev

# ===============================
# SWAGGER/OPENAPI CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

# ===============================
# PERFORMANCE CONFIGURATION
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=120000

spring.web.client.connection-timeout=5000
spring.web.client.read-timeout=10000

# ===============================
# INTERNATIONALIZATION
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=es
spring.web.locale-resolver=fixed
