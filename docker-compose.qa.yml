version: "3.8"

services:
  backend:
    image: autoya-backend:qa
    container_name: autoya-backend-qa
    ports:
      - "8080:8080"
    env_file:
      - .env.qa
    depends_on:
      - postgres
      - redis
      - minio

  frontend:
    image: autoya-frontend:qa
    container_name: autoya-frontend-qa
    ports:
      - "5173:5173"
    env_file:
      - .env.qa
    depends_on:
      - backend

  postgres:
    image: postgres:15
    container_name: postgres-qa
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: autoya_db
    ports:
      - "5433:5432" # cambia si choca con dev
    volumes:
      - postgres_data_qa:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis-qa
    ports:
      - "6380:6379"
    volumes:
      - redis_data_qa:/data

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio-qa
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data_qa:/data

volumes:
  postgres_data_qa:
  redis_data_qa:
  minio_data_qa:
