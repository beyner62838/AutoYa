version: "3.8"

services:
  backend:
    image: maven:3.9.9-eclipse-temurin-21
    container_name: autoya-backend
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2
    working_dir: /app
    command: mvn -Dspring-boot.run.profiles=dev spring-boot:run
    ports:
      - "8080:8080"
    env_file:
      - .env.dev
    depends_on:
      - postgres
      - redis
      - minio

  frontend:
    image: node:18
    container_name: autoya-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    env_file:
      - .env.dev
    depends_on:
      - backend

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: autoya_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Consola web
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
